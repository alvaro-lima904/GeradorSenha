<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, follow">

    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link js  -->
    <script src="js/script.js" defer></script>

    <!-- api -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Senha Aleatória</title>
</head>

<body>

    <div class="container">
        <h2>Gerador de Senha</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator" id="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Caracteres</label>
                    <span>15</span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Filtos de Senha</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Minúsculas (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Maiúsculas (A-Z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Números (0-9)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Símbolos (!-$^+)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Sem duplicar</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Incluir Espaços</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Gerar Senha</button>
        </div>
    </div>

</body>

</html>
